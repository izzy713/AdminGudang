{% include 'header.html' %}


<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
        <div class="col-sm-6">
            <h1>Form Barang</h1>
        </div>
        <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item active">Barang masuk</li>
            </ol>
        </div>
        </div>
    </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
    <div class="container-fluid">

        <!-- Disini -->
        <div class="row">
        <!-- left column -->
        <div class="col-md-12">
            <!-- general form elements -->
            
            <!-- Horizontal Form -->
            <div class="card card-info">
            <div class="card-header">
                <h3 class="card-title">Form</h3>
            </div>
            <!-- /.card-header -->
            <!-- form start -->
            <form role="form" action="/editbarangproses" class="form-horizontal" method="POST">
                <div class="card-body">
                <div class="form-group row">
                    <label for="idbarang" class="col-sm-2 col-form-label">Kode Barang</label>
                    <div class="col-sm-10">
                    <input type="text" class="form-control" id="idbarang" name="idbarang" placeholder="LTP-01" value="{{databarang.0.0}}">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="namabarang" class="col-sm-2 col-form-label">Nama Barang</label>
                    <div class="col-sm-10">
                    <input type="text" class="form-control" id="namabarang" name="namabarang" placeholder="Laptop Lenovo" value="{{databarang.0.1}}">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="totalbarang" class="col-sm-2 col-form-label">Total Barang Masuk</label>
                    <div class="col-sm-10">
                    <input type="number" class="form-control" id="totalbarang" name="totalbarang" placeholder="10" value="{{databarang.0.2}}">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="hargabarang" class="col-sm-2 col-form-label">Harga Barang per Unit</label>
                    <div class="col-sm-10">
                    <input type="number" class="form-control" id="hargabarang" name="hargabarang" placeholder="Rp 10000000" value="{{databarang.0.3}}">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="userinputbarang" class="col-sm-2 col-form-label">User yang input barang</label>
                    <div class="col-sm-10">
                    <input type="text" class="form-control" id="userinputbarang" name="userinputbarang" placeholder="Nugroho" value="{{databarang.0.6}}">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="statusbarang" class="col-sm-2 col-form-label">Status Barang</label>
                    <div class="form-check ml-2">
                        <input class="form-check-input" type="radio" name="statusbarang">
                        <label class="form-check-label mr-3">Aktif</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="statusbarang" checked>
                        <label class="form-check-label">Tidak Aktif</label>
                    </div>
                  </div>
                </div>
                <!-- /.card-body -->
                <div class="card-footer">
                <!-- <button type="submit" class="btn btn-info">Submit</button> -->
                <button type="submit" class="btn btn-info">
                    Simpan
                </button>
                <button type="button" class="btn btn-danger float-right">Cancel</button>
                </div>
                <!-- /.card-footer -->
            </form>
            </div>
            <!-- /.card -->

        </div>
        <!--/.col (right) -->
        </div>        
        <!-- /.Sampai sini -->
        
    </div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->
</div>

{% include 'footer.html' %}
